<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>É possível adaptar as imagens para o tamanho da tela do 
        dispositivo, utilizando a tag &lt;picture&gt;.
        </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Áudios</h1> 
    <p>Para adicionarmos áudios em um site, utilizamos a tag &lt;audio&gt;.</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!--Arquivos MP3 são do tipo MPEG.-->
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio. Faça o downdolad do arquivo clicando <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg" >aqui</a></p>
    </audio> 
</body>
</html>
