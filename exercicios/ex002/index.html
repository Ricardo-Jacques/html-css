<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo 
        de qualquer jeito. Basta
        escrever tudo entre as 
        tags &lt;p&gt; e &lt;/p&gt;. <!--LESS THAN e GREATER THAN.--> 
    </p>
    <p>Se precisar quebrar um parágrafo qualquer como <br> esse, você pode utilizar
        a tag &lt;br&gt;. 
    </p>
    <P>Símbolos especiais:
    &euro;
    &dollar; 
    &yen; 
    &Delta; <!--PARA ESCREVER O SÍMBOLO DO DELTA GRANDE, UTILIZA-SE LETRA MAIÚSCULA NO INÍCIO. -->
    &reg;
    &uparrow; <!--SÍMBOLO DA SETA PRA CIMA.-->
    &uarr; <!--SÍMBOLO DA SETA PARA CIMA ABREVIADO.-->
    &downarrow;
    &darr; 
    </P>
    <p>Se liga nos emoji: <br>&#x1F604 &#x1F4DE <br>&#x1F60E</p>
</body>
</html>
