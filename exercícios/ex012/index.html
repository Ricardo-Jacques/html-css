<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Vídeos</title>
</head>
<body>
    <h1>Vídeos em Hospedagem Própria</h1>
        <p>A seguir, um vídeo hospedado no nosso próprio servidor:</p>
    <video height="500" width="300" controls poster="imagens/capa-video.jpg"> 
        <source src="videos/video-ex11.m4v" type="video/mp4">
        <source src="videos/video-ex11.mp4" type="video/mp4">
        <source src="videos/video-ex11.webm" type="video/webm">
        <p>Seu navegador não suporta vídeos. Para fazer
            o download do vídeo, clique <a download="videos/video-ex11.mp4" type="video/mp4" >aqui.</a>
        </p>
    </video>
    <h1>Vídeos em Hospedagem Externa</h1>
    <h2>Vídeos Hospedados no Youtube</h2>
        <p>Clique em <isn>compartilhar</isn>, depois em <mark>incorporar</mark>.</p>
    <h2>Vídeos Hospedados no Vimeo</h2>
        <p>Procure pelo <strong>incorporar.</strong></p>
</body>  
</html>
